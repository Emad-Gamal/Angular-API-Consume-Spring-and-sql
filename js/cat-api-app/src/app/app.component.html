
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="50%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Category Name</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of cats">
      <td>{{cat.id}}</td>
      <!-- <td> </td> -->
      <!-- <td *ngIf="cat.categories ">{{cat.categories[0].name }}</td> -->
      <td *ngIf="cat.hasOwnProperty('categories'); else categoryNotFound ">
         <p *ngFor="let category of cat.categories">{{category.name}} </p>
      </td>
      <td>{{cat.url}}</td>
    </tr>
  </tbody>
</table>

<ng-template #categoryNotFound> <td></td></ng-template>
